<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Dynamic Image Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <img src="https://picsum.photos/id/1015/800/400" class="active">
      <img src="https://picsum.photos/id/1016/800/400">
      <img src="https://picsum.photos/id/1018/800/400">
      <img src="https://picsum.photos/id/1025/800/400">
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prev">⏪ Prev</button>
      <button id="playPause">⏸ Pause</button>
      <button id="next">Next ⏩</button>
    </div>

    <!-- Dots -->
    <div class="dots"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
